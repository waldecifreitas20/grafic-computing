<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <title>Computação Gráfica</title>
    </head>

    <body>
        <div id="canvas-block">
            <canvas></canvas>
            <input type="button" id="clear-screen-btn" value="Limpar Canvas">
        </div>
        <div id="side-bar">

            <div id="shape-creation">
                <h2>Criação de Formas</h2>
                <!-- BRESENHAM -->
                <section id="line-building-section">
                    <h3>Reta</h3>
                    <div id="origin-input" class="input-block">
                        <label>Ponto origem (x1,y1)</label>
                        <input type="number" value="0" min="0" max="42" id="x1-axis-input" class="axis-input">
                        <input type="number" value="0" min="0" max="28" id="y1-axis-input" class="axis-input">
                    </div>
                    <div id="destiny-input" class="input-block">
                        <label>Ponto Destino (x2,y2)</label>
                        <input type="number" value="0" min="0" max="84" id="x2-axis-input" class="axis-input">
                        <input type="number" value="0" min="0" max="54" id="y2-axis-input" class="axis-input">
                    </div>
                    <input type="button" id="build-line-btn" class="btn build-btn" value="Desenhar Reta">

                    <!-- POINTS-LIST -->
                    <section class="card-section">
                        <h4>Desenhos</h4>
                        <div class="card-list-block" id="list-points-bresenham">
                        </div>
                    </section>
                </section>
               
                <!-- POLYLINES -->
                <section id="polyline-building-section">
                    <h3>Polilinhas</h3>
                    <div id="edges-block">
                        <div class="polyline-input-block">
                            <label>Aresta (x1,y1)</label>
                            <input type="number" value="0" min="0" max="42" class="polyline-x-input">
                            <input type="number" value="0" min="0" max="28" class="polyline-y-input">
                            
                        </div>
                    </div>
                    <input type="button" id="add-edge-btn" class="btn add-btn" value="Adicionar Aresta">
                    <input type="button" id="build-polyline-btn" class="btn build-btn" value="Desenhar Objeto">

                    <!-- POINTS-LIST -->
                    <section class="card-section">
                        <h4>Desenhos</h4>
                        <div class="card-list-block" id="list-polylines">
                        </div>
                    </section>
                </section>
                
                <!-- CIRCLE -->
                <section id="circle-building-section">
                    <h3>Círculo</h3>
                    <div id="radius-input-block" class="input-block">
                        <label>Raio (px)</label>
                        <input type="number" value="0" min="0" max="27" id="radius-input" class="axis-input">
                    </div>
                    <input type="button" id="build-circle-btn" class="btn build-btn" value="Desenhar Círculo">

                    <!-- POINTS-LIST -->
                    <section class="card-section">
                        <h4>Desenhos</h4>
                        <div class="card-list-block" id="list-points-circle"></div>
                    </section>
                </section>
                <!-- ELLIPSE -->
                <section id="ellipse-building-section">
                    <h3>Elipse</h3>
                    <div id="ellipse-input-block" class="input-block">
                        <label>Origem (a,b)</label>
                        <input type="number" value="0" min="0" max="84" id="ellipse-a-axis-input" class="axis-input">

                        <input type="number" value="0" min="0" max="54" id="ellipse-b-axis-input" class="axis-input">
                    </div>
                    <input type="button" id="build-ellipse-btn" class="btn build-btn" value="Desenhar Círculo">

                    <!-- POINTS-LIST -->
                    <section class="card-section">
                        <h4>Desenhos</h4>
                        <div class="card-list-block" id="list-points-ellipse">
                        </div>
                    </section>
                </section>
            </div>

            <!-- SHAPES CONTROLLER -->
            <div id="shape-control">
                <h2>Controle das Formas</h2>
                <section id="translation-section">
                    <h3>Translação</h3>
                    <label for="translation-select">Id da forma:</label>
                    <select class="transformation-select" id="translation-select">
                        <option value="alo"></option>
                    </select>
                    <div id="translation-controller">
                        <input type="number" id="translation-x" value="0" placeholder="Eixo X">
                        <input type="number" id="translation-y" value="0" placeholder="Eixo Y">
                    </div>
                    <button id="btn-translation">Aplicar Translação</button>
                </section>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script type="module" src="./index.js"></script>

</html>
